AccessMembersUsageNote=说明:您可以对本节点以下所有节点的访问权限及其有权限访问会员清单进行定义和规范.  <br>1. 如果您需要清除本节点以下所有节点的访问权限设置及其访问会员清单,让本节点所有有权限访问会员空置并让有权限访问会员选择项空置,点击'适用至本树'键;  <br>2.如果您希望保留本节点以下所有节点原有的有权限访问会员清单,但需要添加指定的会员至清单中,选择您要添加的会员及有权限访问会员选择项,点击'适用至本树'键;  <br>3.如果您仅需要清除本节点以下所有节点的有权限访问会员选择项设置,但还保留其有权限访问会员清单,让有权限访问会员选择项空置,但选择至少一位本节点的有权限访问会员,点击'适用至本树'键.所选择的会员将不会被加入到往下的所有有权限访问会员清单中.
