Instructions=(1) search path should be up to the root drive (such as C:\\dir1\\dir2..., or /dir1/dir2...,); <br>(2) there is link check before creating a node, so you must have already setup the directories and files online; <br>(3) you can use wild symbol * such as *.fileextension and filename.* for 'only do files' or 'skip files', multiple items can be input and seperated by space or comma; <br>(4) for webmaster, you can run multiple automatic processes (or in java term, multi-threads) based on your different initial settings. Each thread will self running upon the updategap and period you setup; <br>(5) for users, download <a href="/tea/download/MirrorFileServer.zip">MirrorFileServer.zip</a>, unzip to root drive (such as C:\\) and run the "start.bat" file under C:\\tea\\; <br>(6) if you do not have a web server setup and running in your machine, everything should be just working fine with the downloaded web server; <br>(7) however, if you do already have a web server running in your machine, you need to attach a port number ":2001" after the source url and source urlx. You can omit doing this for directories and files under your own web server's management, ; <br>(8) for users, currently automatic mode are not supported; <br>(9) source urly, urlz, and new extension are not functioning yet, they are kept here for further development; <br>(10) as time to time the server is updated, so does you need to download and start again to keep you work smoothly.
