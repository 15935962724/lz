<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background:#f8fbff;
    }
</style>
<body>
    <div id="Header" class="animate-box" data-animate-effect="fadeInLeft"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="head-tit animate-box" data-animate-effect="fadeInLeft">申请VIP流程</h1>
                <div class="rate animate-box" data-animate-effect="fadeInLeft">
                    <span class="active animate-box" data-animate-effect="fadeInLeft"><em>1</em><br>填写资质信息</span>
                    <span class="animate-box last" data-animate-effect="fadeInLeft"><em>2</em><br>资质审核</span>
                </div>
                <div class="rate-fot animate-box">
                    <p>1. 请严格按照相关证件信息进行正确填写</p>
                    <p>2. 请上传最新版的证件原件的彩色扫描或彩色照片，复印件需加盖公司红章</p>
                    <p>3. 请确保上传图片信息清晰可辨，支持格式：JPG BMP JPEG PNG大小不超过2M</p>
                </div>
                <h2 class="head-hd animate-box" data-animate-effect="fadeInLeft">资质信息</h2>
                <form class="form-horizontal">
                    <div class="natural upVip animate-box" data-animate-effect="fadeInLeft">

                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>姓名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>手机</label>
                            <div class="col-sm-9">
                                <p>15464565656</p>
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label  class="col-sm-3 control-label"><em>*</em>医院名称</label>
                            <div class="col-sm-9">
                                <select>
                                    <option>请选择医院</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label">所在科室</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-9 city">
                                <select>
                                    <option>--省--</option>
                                </select>
                                <select>
                                    <option>--市--</option>
                                </select>
                                <select>
                                    <option>--区--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="text" class="form-control w100" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>转出/转入审批表</label>
                            <div class="col-sm-9">
                                <input type="file" />
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>辐射安全许可证</label>
                            <div class="col-sm-9">
                                <input type="file" />
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-3 col-sm-9 ts">
                                注:上传图片格式gif\jpg\png\bmp,大小不超过2M
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>辐射安全许可证有效期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control fl" placeholder="起始时间" style="width: 120px;">
                                <span class="fl">至</span>
                                <input type="text" class="form-control fl" placeholder="结束时间" style="width: 120px;">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>放射诊疗许可证</label>
                            <div class="col-sm-9">
                                <input type="file" />
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>放射性药品使用许可证</label>
                            <div class="col-sm-9">
                                <input type="file" />
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-3 control-label"><em>*</em>粒子签收人/发票签收人</label>
                            <div class="col-sm-9">
                                <input type="file" />
                            </div>
                        </div>
                    </div>

                    <div class="natural last upVip animate-box" data-animate-effect="fadeInLeft">
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-2 control-label"><em>*</em>粒子签收人信息</label>
                            <div class="col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">姓名</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">电话</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入联系电话">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">邮箱</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入电子邮箱">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">地址</div>
                            <div class="col-sm-9 city">
                                <select>
                                    <option>--省--</option>
                                </select>
                                <select>
                                    <option>--市--</option>
                                </select>
                                <select>
                                    <option>--区--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="text" class="form-control w100" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft" style="height:20px;">

                        </div>

                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <label class="col-sm-2 control-label"><em>*</em>发票签收人信息</label>
                            <div class="col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">姓名</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">电话</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入联系电话">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">邮箱</div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="请输入电子邮箱">
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-2 col-sm-1 control-label" style="padding-left:0px;padding-right:0px;">地址</div>
                            <div class="col-sm-9 city">
                                <select>
                                    <option>--省--</option>
                                </select>
                                <select>
                                    <option>--市--</option>
                                </select>
                                <select>
                                    <option>--区--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-3 col-sm-9">
                                <input type="text" class="form-control w100" placeholder="详细地址">
                            </div>
                        </div>

                        <div class="form-group animate-box" data-animate-effect="fadeInLeft">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default">提交审核</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
